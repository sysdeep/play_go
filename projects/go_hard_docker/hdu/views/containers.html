{{define "containers"}} {{ template "header" . }}

<h1>Containers</h1>


<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>State</th>
      <th>Image</th>
      <th>Created</th>
      <th>IP Address</th>
      <th>Published Ports</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {{range .Containers}}
    <tr>
      <td>
        <a href="/container/{{.ID}}">{{.Name}}</a></td>
      <td>{{.State}}</td>
      <td>{{.Image}}</td>
      <td>{{.CreatedStr}}</td>
      <td></td>
      <td></td>
      <td>
        <a href="/container/{{.ID}}/inspect">inspect</a>
        <a href="/container/{{.ID}}/logs">logs</a>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>

{{ template "footer" . }} {{end}}
